name: Deploy to EC2 with k3s

on:
  push:
    branches:
      - main # main 브랜치에 코드가 올라오면 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Docker 이미지 빌드 및 업로드 (Push)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-k8s-app:latest

      # 4. EC2로 k8s 설정 파일(YAML) 전송
      - name: Copy k8s files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "k8s/*"
          target: "/home/ubuntu/"

      # 5. EC2에서 쿠버네티스 배포 명령 실행
      - name: Deploy to k3s on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. k3s 명령어로 배포 적용 (YAML 파일 내용대로)
            sudo kubectl apply -f /home/ubuntu/k8s/

            # 2. 배포된 앱 강제 재시작 (새 이미지 받아오기 위해)
            sudo kubectl rollout restart deployment my-k8s-app
